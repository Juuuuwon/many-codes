name: create_image

on:
    push:
        

permissions:
    packages: write
    contents: read


jobs:
    create_image:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: docker/login-action@v2
              with:
                registry: ghcr.io
                username: ${{ github.actor }}
                password: ${{ secrets.GITHUB_TOKEN }}
            - uses: docker/build-push-action@v5
              with:
                  context: .
                  push: true
                  tags: latest
